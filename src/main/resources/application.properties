server.port=4444
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Api Info
api.info.title=Genysis MicroServices
api.info.description=API for carrying out CRUD operations on products and cart-products
api.info.version=1.0.0
api.info.contact-name=${CONTACT_NAME}
api.info.contact-url=${CONTACT_URL}
api.info.contact-email=${CONTACT_EMAIL}

#Swagger
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operationsSorter=method
springdoc.show-actuator=true

#Actuator Settings
management.endpoint.health.group.custom.show-component=always
management.endpoint.health.group.custom.show-details=always
management.endpoints.web.exposure.include=refresh,health-

